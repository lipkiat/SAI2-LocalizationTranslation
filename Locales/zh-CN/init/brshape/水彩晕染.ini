;
; 初期パラメータ
;
[Parameters]

	;
	; [濃度]
	;
	;    指定可能な値：
	;      0 ～ 100
	;
	;    ※ 項目が存在しない場合は 100 が設定されます。
	;
	Density = 50

	;
	; [角度制御]
	;
	;    指定可能な値：
	;      0 ... なし
	;      1 ... 自動
	;      2 ... ペンの方向
	;
	;    ※ 項目が存在しない場合は 1 が設定されます。
	;
	AngleControl = 0

	;
	; [角度]
	;
	;    指定可能な値(角度)：
	;      -180 ～ +180
	;
	;    ※ 項目が存在しない場合は 0 が設定されます。
	;
	Angle = +0

	;
	; [角度のぶれ]
	;
	;    指定可能な値(%)：
	;      0 ～ 100
	;
	;    ※ 項目が存在しない場合は 0 が設定されます。
	;
	AngleJitter = 100

	;
	; [倍率]
	;
	;    指定可能な値(%)：
	;      1 ～ 200
	;
	;    ※ 項目が存在しない場合は 100 が設定されます。
	;
	Scaling = 125

	;
	; [サイズのぶれ]
	;
	;    指定可能な値(%)：
	;      0 ～ 50
	;
	;    ※ 項目が存在しない場合は 0 が設定されます。
	;
	SizeJitter = 25

	;
	; [間隔]
	;
	;    指定可能な値(%)：
	;      1 ～ 50
	;
	;    ※ 項目が存在しない場合は 25 が設定されます。
	;
	Spacing = 4

	;
	; [散布]
	;
	;    指定可能な値(%)：
	;      0 ～ 50
	;
	;    ※ 項目が存在しない場合は 0 が設定されます。
	;
	Scattering = 15

	;
	; [高品質縮小]
	;
	;    指定可能な値：
	;      0 ... パターンを速度優先の方式で縮小します
	;      1 ... パターンを品質優先の方式で縮小します
	;
	;    ※ 項目が存在しない場合は 0 が設定されます。
	;
	HighQualitySampling = 0

